---
hosts: all
remote_user: ansible_user
become: yes
become_method: sudo

tasks:
- name: Create .ssh dirs
  file: path=/home/{{  item  }}/.ssh state=directory owner={{  item  }} group={{  item  }} mode=0700
  loop:
  - ansible_user

- name: Copy authkeys
  copy:
    src=pubkeys/{{ item }}.pub
    dest=/home/{{ item }}/.ssh/authorized_keys 
    owner={{ item }} 
    group={{ item }} 
    mode=0600
  loop: 
  - ansible_user
...